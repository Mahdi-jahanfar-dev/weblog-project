{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static "account_app/css/style.css" %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static "account_app/images/bg.jpg" %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Register</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">create an account</h3>
                 {% if errors %}
                     {% for item in errors %}
                         <p style="text-align: center; color: red">{{ item }}</p>
                     {% endfor %}
                 {% endif %}
		      	<form action="#" class="signin-form" method="post">
                    {% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" required name="user_name">
		      		</div>
                    <div class="form-group">
		      			<input type="email" class="form-control" placeholder="email" required name="email">
		      		</div>
	                <div class="form-group">
	                <input id="password-field" type="password" class="form-control" placeholder="Password" required name="password1">
	                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	                </div>
                    <div class="form-group">
	                <input id="password-field" type="password" class="form-control" placeholder="enter your password again" required name="password2">
	                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	                </div>
	                <div class="form-group">
	            	    <button type="submit" class="form-control btn btn-primary submit px-3">Register</button>
	                </div>
	                <div class="form-group d-md-flex">
	            	    <div class="w-50">
								    </div>
								    <div class="w-50 text-md-right">
									    <a href="{% url 'account_app:login' %}" style="color: #fff">I have account</a>
								    </div>
	                </div>
	          </form>
		      </div>
                </div>
			</div>
		</div>
	</section>

	<script src="{% static "account_app/js/jquery.min.js" %}"></script>
  <script src="{% static "account_app/js/popper.js" %}"></script>
  <script src="{% static "account_app/js/bootstrap.min.js" %}"></script>
  <script src="{% static "account_app/js/main.js" %}"></script>

	</body>
</html>
