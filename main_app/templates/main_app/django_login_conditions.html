{% load static %}

{% if request.user.is_authenticated %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'account_app:account' %}">{{ user.username }}</a>
    </li>
{% else %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'account_app:login' %}">login</a>
    </li>
{% endif %}
