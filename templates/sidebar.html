<div class="col-lg-12">
    <div class="sidebar-item search">
        <form id="search_form" name="gs" method="GET" action="{% url 'blog_app:search' %}">
            <input type="text" name="q" class="searchText" placeholder="type to search..."
                   autocomplete="on" value="{% if request.GET.q %}{{ request.GET.q }}{% endif %}" id="search_input">
        </form>
    </div>
</div>
<div class="col-lg-12">
    <div class="sidebar-item recent-posts">
        <div class="sidebar-heading">
            <h2>Recent Posts</h2>
        </div>
        <div class="content">
            <ul>
                <div class="content">
                    <ul>
                        {% for item in recent_art %}
                            <li><a href="{{ item.get_absolute_url }}">
                                <h5>{{ item.title }}</h5>
                                <span>{{ item.pub_date }}</span>
                            </a></li>
                        {% endfor %}
                    </ul>
                </div>
            </ul>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="sidebar-item categories">
        <div class="sidebar-heading">
            <h2>Categories</h2>
        </div>
        <div class="content">
            <ul>
                {% for item in categories %}
                    <li><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="sidebar-item tags">
        <div class="sidebar-heading">
            <h2>Tag Clouds</h2>
        </div>
        <div class="content">
            <ul>
                {% for i in categories %}
                    <li><a href="{{ i.get_absolute_url }}">{{ i.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
